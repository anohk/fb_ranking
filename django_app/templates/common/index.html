{% extends 'common/base.html' %}

{% block content %}
<div class="index-container">
    {% if user.is_athenticated %}
    <div><img src="{{ MEDIA_URL }}{{ user.img_profile }}" alt="" class="profile_image">
        <div class="login-message">
            <span>{{ user }}님으로 로그인 되었습니다</span>
        </div>
        <a href="{% url 'member:logtou' %}">로그아웃</a>
    </div>
    {% else %}
    <a href="{% url 'member:login' %}">로그인</a>
    {% endif %}
</div>
{% endblock %}
